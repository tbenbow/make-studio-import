<section class="bg-brand mx-2 mt-2 rounded-[2rem] py-32 px-6 lg:px-8">
  <div class="mx-auto max-w-2xl lg:max-w-7xl">
    {{#if eyebrow}}
    <p class="font-mono text-xs/5 font-semibold tracking-widest text-on-brand/60 uppercase">{{eyebrow}}</p>
    {{/if}}
    <h2 class="heading-xl text-on-brand mt-2 max-w-3xl">{{headline}}</h2>
    <div class="mt-10 grid grid-cols-1 gap-4 sm:mt-16 lg:grid-cols-6 lg:grid-rows-2">
      {{#each cards}}
      <div class="group relative flex flex-col overflow-hidden rounded-lg bg-on-brand/5 ring-1 ring-on-brand/15 {{#if (eq @index 0)}}max-lg:rounded-t-[2rem] lg:col-span-4 lg:rounded-tl-[2rem]{{else if (eq @index 1)}}lg:col-span-2 lg:rounded-tr-[2rem]{{else if (eq @index 2)}}lg:col-span-2 lg:rounded-bl-[2rem]{{else}}max-lg:rounded-b-[2rem] lg:col-span-4 lg:rounded-br-[2rem]{{/if}}">
        {{#if image}}
        <div class="relative h-80 shrink-0">
          <img src="{{image}}" alt="" class="absolute inset-0 h-full w-full object-cover" />
        </div>
        {{/if}}
        <div class="relative p-10">
          {{#if eyebrow}}
          <p class="font-mono text-xs/5 font-semibold tracking-widest text-on-brand/60 uppercase">{{eyebrow}}</p>
          {{/if}}
          <p class="mt-1 text-2xl/8 font-medium tracking-tight text-on-brand">{{title}}</p>
          <p class="mt-2 max-w-[600px] body-sm text-on-brand/60">{{description}}</p>
        </div>
      </div>
      {{/each}}
    </div>
  </div>
</section>
