<section class="bg-base relative py-24">
  <div class="absolute inset-x-2 top-48 bottom-0 rounded-[2rem] bg-gradient-to-br from-[#fff1be] from-28% via-[#ee87cb] via-70% to-[#b060ff] ring-1 ring-black/5 ring-inset"></div>
  <div class="relative px-6 lg:px-8">
    <div class="mx-auto max-w-2xl lg:max-w-7xl">
      <div class="grid grid-cols-1 gap-8 lg:grid-cols-3">
        {{#each tiers}}
        <div class="-m-2 grid grid-cols-1 rounded-[2rem] shadow-[inset_0_0_2px_1px_#ffffff4d] ring-1 ring-black/5 max-lg:mx-auto max-lg:w-full max-lg:max-w-md">
          <div class="grid grid-cols-1 rounded-[2rem] p-2 shadow-md shadow-black/5">
            <div class="rounded-3xl bg-base p-10 pb-9 shadow-2xl ring-1 ring-black/5">
              <p class="font-mono text-xs/5 font-semibold tracking-widest text-fg-alt uppercase">{{name}}</p>
              <p class="mt-2 body-sm text-fg/75">{{description}}</p>
              <div class="mt-8 flex items-center gap-4">
                <div class="text-5xl font-medium text-fg">${{price}}</div>
                <div class="body-sm text-fg/75">
                  <p>USD</p>
                  <p>per month</p>
                </div>
              </div>
              <div class="mt-8">
                {{> Button label=(default button-label "Start a free trial") url=(default button-url "#") style="primary"}}
              </div>
              {{#if highlights}}
              <div class="mt-8">
                <h3 class="body-sm font-medium text-fg">Start selling with:</h3>
                <ul class="mt-3 space-y-3">
                  {{#each highlights}}
                  <li class="flex items-start gap-4 body-sm text-fg/75">
                    <span class="inline-flex h-6 items-center">
                      <svg viewBox="0 0 15 15" aria-hidden="true" class="size-[0.9375rem] shrink-0 fill-fg/25"><path clip-rule="evenodd" d="M8 0H7v7H0v1h7v7h1V8h7V7H8V0z" /></svg>
                    </span>
                    {{text}}
                  </li>
                  {{/each}}
                </ul>
              </div>
              {{/if}}
            </div>
          </div>
        </div>
        {{/each}}
      </div>
    </div>
  </div>
</section>
