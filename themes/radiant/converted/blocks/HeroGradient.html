<section class="bg-base relative">
  <div class="absolute inset-2 bottom-0 rounded-[2rem] bg-gradient-to-br from-[#fff1be] from-28% via-[#ee87cb] via-70% to-[#b060ff] ring-1 ring-black/5 ring-inset"></div>
  <div class="relative px-6 lg:px-8">
    <div class="mx-auto max-w-2xl lg:max-w-7xl">
      <div class="pt-16 pb-24 sm:pt-24 sm:pb-32 md:pt-32 md:pb-48">
        <h1 class="heading-xl text-fg" style="font-size: clamp(3.75rem, 8vw, 8rem); line-height: 0.85; letter-spacing: -0.04em;">
          {{headline}}
        </h1>
        <p class="mt-8 max-w-lg text-xl/7 font-medium text-fg/75 sm:text-2xl/8">
          {{subheadline}}
        </p>
        <div class="mt-12 flex flex-col gap-x-6 gap-y-4 sm:flex-row">
          {{#if primary-button-label}}
          {{> Button label=primary-button-label url=primary-button-url style="primary"}}
          {{/if}}
          {{#if secondary-button-label}}
          {{> Button label=secondary-button-label url=secondary-button-url style="secondary"}}
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</section>
