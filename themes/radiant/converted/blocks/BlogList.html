<section class="bg-base px-6 lg:px-8 mt-16 pb-24">
  <div class="mx-auto max-w-2xl lg:max-w-7xl">
    <div class="mt-6">
      {{#each (posts post-type)}}
      <div class="relative grid grid-cols-1 border-b border-b-border/50 py-10 first:border-t first:border-t-border max-sm:gap-3 sm:grid-cols-3">
        <div>
          <div class="body-sm max-sm:text-fg-muted sm:font-medium text-fg">
            {{formatDate date}}
          </div>
        </div>
        <div class="sm:col-span-2 sm:max-w-2xl">
          <h2 class="body-sm font-medium text-fg">{{title}}</h2>
          <p class="mt-3 body-sm text-fg-alt">{{excerpt}}</p>
          <div class="mt-4">
            <a href="{{url}}" class="flex items-center gap-1 body-sm font-medium text-fg">
              <span class="absolute inset-0"></span>
              Read more
              {{icon "caret-right" size="16"}}
            </a>
          </div>
        </div>
      </div>
      {{/each}}
    </div>
  </div>
</section>
