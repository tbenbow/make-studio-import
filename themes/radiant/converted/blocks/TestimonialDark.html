<section class="bg-base">
  <div class="mx-2 my-24 rounded-[2rem] bg-brand py-24 lg:pt-36 px-6 lg:px-8">
    <div class="mx-auto max-w-2xl lg:max-w-7xl">
      <div class="grid grid-cols-1 lg:grid-cols-[384px_1fr_1fr] gap-8">
        {{#if image}}
        <div>
          <div class="-m-2 rounded-[2rem] bg-on-brand/15 shadow-[inset_0_0_2px_1px_#ffffff4d] ring-1 ring-black/5 max-lg:mx-auto max-lg:max-w-xs">
            <div class="rounded-[2rem] p-2 shadow-md shadow-black/5">
              <div class="overflow-hidden rounded-3xl shadow-2xl outline outline-1 -outline-offset-1 outline-black/10">
                <img alt="" src="{{image}}" class="aspect-[3/4] w-full object-cover" />
              </div>
            </div>
          </div>
        </div>
        {{/if}}
        <div class="flex max-lg:mt-16 lg:col-span-2 lg:px-16">
          <figure class="mx-auto flex max-w-xl flex-col gap-16 max-lg:text-center">
            <blockquote>
              <p class="relative text-3xl tracking-tight text-on-brand before:absolute before:-translate-x-full before:content-['"'] after:absolute after:content-['"'] lg:text-4xl">
                {{quote}}
              </p>
            </blockquote>
            <figcaption class="mt-auto">
              <p class="body-sm font-medium text-on-brand">{{name}}</p>
              <p class="body-sm font-medium">
                <span class="bg-gradient-to-r from-[#fff1be] from-28% via-[#ee87cb] via-70% to-[#b060ff] bg-clip-text text-transparent">
                  {{title}}
                </span>
              </p>
            </figcaption>
          </figure>
        </div>
      </div>
    </div>
  </div>
</section>
