<section class="py-16 bg-background">
  <div class="mx-auto w-full max-w-2xl px-6 md:max-w-3xl lg:max-w-7xl lg:px-10">
    <div class="grid grid-cols-1 gap-2 sm:grid-cols-2 lg:grid-cols-4">
      {{#each stats}}
        <div class="rounded-xl bg-foreground/5 p-6">
          <div class="heading-md tracking-tight text-foreground">{{stat}}</div>
          <p class="mt-2 body-sm text-muted">{{text}}</p>
        </div>
      {{/each}}
    </div>
  </div>
</section>
