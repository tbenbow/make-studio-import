<section class="py-16 bg-background">
  <div class="mx-auto w-full max-w-2xl px-6 md:max-w-3xl lg:max-w-7xl lg:px-10 flex flex-col gap-10 sm:gap-16">
    {{#if headline}}
      <div class="flex max-w-2xl flex-col gap-6">
        <div class="flex flex-col gap-2">
          {{#if eyebrow}}
            <span class="body-sm font-semibold text-muted">{{eyebrow}}</span>
          {{/if}}
          <h2 class="heading-lg text-foreground text-pretty">{{headline}}</h2>
        </div>
        {{#if subheadline}}
          <div class="body-md text-muted text-pretty">{{{subheadline}}}</div>
        {{/if}}
      </div>
    {{/if}}
    <div class="grid grid-cols-1 gap-6">
      {{#each features}}
        <div class="group grid grid-flow-dense grid-cols-1 gap-2 rounded-lg bg-foreground/5 p-2 lg:grid-cols-2">
          <div class="flex flex-col justify-between gap-6 p-6 sm:gap-10 sm:p-10 lg:p-6 {{#if @odd}}lg:col-start-2{{/if}}">
            <div class="heading-sm">
              <h3 class="text-foreground">{{headline}}</h3>
              <div class="flex flex-col gap-4 text-muted/70">{{{description}}}</div>
            </div>
            {{#if link-label}}
              <a href="{{link-url}}" class="inline-flex items-center gap-2 body-sm font-medium text-foreground">
                {{link-label}}
              </a>
            {{/if}}
          </div>
          {{#if image}}
            <div class="relative overflow-hidden rounded-sm {{#if @odd}}lg:col-start-1{{/if}}">
              <img src="{{image}}" alt="{{headline}}" class="w-full h-full object-cover" />
            </div>
          {{/if}}
        </div>
      {{/each}}
    </div>
  </div>
</section>
