<section class="py-16 bg-background">
  <div class="mx-auto w-full max-w-2xl px-6 md:max-w-3xl lg:max-w-7xl lg:px-10 flex flex-col items-center gap-10">
    <div class="flex flex-col gap-6">
      <h2 class="heading-lg text-foreground max-w-4xl text-center text-pretty">{{headline}}</h2>
      {{#if subheadline}}
        <div class="body-md text-muted max-w-3xl text-center text-pretty flex flex-col gap-4">
          {{{subheadline}}}
        </div>
      {{/if}}
    </div>
    {{#if buttons.length}}
      <div class="flex flex-wrap justify-center gap-4">
        {{#each buttons}}
          {{> Button}}
        {{/each}}
      </div>
    {{/if}}
  </div>
</section>
