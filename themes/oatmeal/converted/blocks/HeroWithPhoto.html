<section class="py-16 bg-base">
  <div class="mx-auto w-full max-w-2xl px-6 md:max-w-3xl lg:max-w-7xl lg:px-10 flex gap-16 max-xl:flex-col">
    <div class="flex flex-1 flex-col items-start justify-center gap-6">
      {{#if eyebrow}}
        <p class="body-sm font-semibold text-fg-muted">{{eyebrow}}</p>
      {{/if}}
      <h1 class="heading-xl text-fg max-w-5xl text-balance">{{headline}}</h1>
      <div class="body-lg text-fg-muted max-w-3xl">
        {{{subheadline}}}
      </div>
      {{#if (length buttons)}}
        <div class="flex flex-wrap items-center gap-4 mt-2">
          {{#each buttons}}
            {{> Button}}
          {{/each}}
        </div>
      {{/if}}
    </div>
    {{#if photo}}
      <div class="flex flex-1 overflow-hidden rounded-xl outline -outline-offset-1 outline-border">
        <img src="{{photo}}" alt="" class="w-full h-auto object-cover" />
      </div>
    {{/if}}
  </div>
</section>
