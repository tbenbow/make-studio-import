<section class="py-16 bg-background">
  <div class="mx-auto w-full max-w-2xl px-6 md:max-w-3xl lg:max-w-7xl lg:px-10 flex flex-col gap-10 sm:gap-16">
    <div class="flex flex-col items-center gap-6">
      <h1 class="heading-xl text-foreground max-w-5xl text-center text-balance">{{headline}}</h1>
      {{#if subheadline}}
        <div class="body-lg text-muted max-w-xl text-center flex flex-col gap-4">
          {{{subheadline}}}
        </div>
      {{/if}}
    </div>
    <div class="mx-auto max-w-2xl prose prose-sm text-muted prose-headings:text-foreground prose-a:text-foreground prose-a:underline prose-strong:text-foreground">
      {{{content}}}
    </div>
  </div>
</section>
