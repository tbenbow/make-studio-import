<section class="py-16 bg-base">
  <div class="mx-auto w-full max-w-2xl px-6 md:max-w-3xl lg:max-w-7xl lg:px-10 flex flex-col gap-10 sm:gap-16">
    {{#if headline}}
      <div class="flex max-w-2xl flex-col gap-6">
        <div class="flex flex-col gap-2">
          {{#if eyebrow}}
            <p class="body-sm font-semibold text-fg-muted">{{eyebrow}}</p>
          {{/if}}
          <h2 class="heading-lg text-fg text-pretty">{{headline}}</h2>
        </div>
        {{#if subheadline}}
          <div class="body-md text-fg-muted text-pretty">{{{subheadline}}}</div>
        {{/if}}
      </div>
    {{/if}}
    {{#if (length testimonials)}}
      <div class="grid grid-cols-1 gap-2 sm:grid-cols-2 lg:grid-cols-3">
        {{#each testimonials}}
          <figure class="flex flex-col justify-between gap-10 rounded-md bg-panel p-6 body-sm text-fg">
            <blockquote class="relative flex flex-col gap-4 before:content-['"'] after:content-['"']">
              {{{quote}}}
            </blockquote>
            <figcaption class="flex items-center gap-4">
              {{#if photo}}
                <div class="flex size-12 overflow-hidden rounded-full outline -outline-offset-1 outline-border">
                  <img src="{{photo}}" alt="{{name}}" class="size-full object-cover" />
                </div>
              {{/if}}
              <div>
                <p class="font-semibold">{{name}}</p>
                <p class="text-fg-muted">{{byline}}</p>
              </div>
            </figcaption>
          </figure>
        {{/each}}
      </div>
    {{/if}}
  </div>
</section>
