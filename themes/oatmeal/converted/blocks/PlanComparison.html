<section class="py-16 bg-base">
  <div class="mx-auto w-full max-w-2xl px-6 md:max-w-3xl lg:max-w-7xl lg:px-10">
    <table class="w-full border-collapse text-left body-sm">
      <colgroup>
        <col class="w-2/5" />
        {{#each plans}}
          <col style="width: calc(60% / {{length ../plans}})" />
        {{/each}}
      </colgroup>
      <thead>
        <tr>
          <th class="sticky top-20 bg-base py-5 pr-3 body-md font-medium text-fg">Compare features</th>
          {{#each plans}}
            <th class="sticky top-20 bg-base p-3 text-center font-semibold text-fg">{{name}}</th>
          {{/each}}
        </tr>
      </thead>
      {{#each feature_groups}}
        <tbody>
          <tr>
            <th colspan="{{add (length ../plans) 1}}" scope="colgroup" class="border-t border-b border-t-border/50 border-b-border pt-14 pb-4 font-semibold text-fg">
              {{title}}
            </th>
          </tr>
          {{{features}}}
        </tbody>
      {{/each}}
    </table>
  </div>
</section>

<style>
  .bg-base table tbody tr td {
    @apply border-t border-border/50 px-3 py-4 text-center text-fg-muted;
  }
  .bg-base table tbody tr td:first-child {
    @apply text-left pr-3 font-normal;
  }
  .bg-base table tbody tr:first-child td {
    @apply border-border;
  }
</style>
