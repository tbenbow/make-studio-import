<section class="py-16 bg-base">
  <div class="mx-auto w-full max-w-2xl px-6 md:max-w-3xl lg:max-w-7xl lg:px-10 grid grid-cols-1 gap-x-2 gap-y-8 lg:grid-cols-2">
    <div class="flex flex-col gap-6">
      {{#if headline}}
        <h2 class="heading-lg text-fg">{{headline}}</h2>
      {{/if}}
      {{#if subheadline}}
        <div class="body-md text-fg-muted text-pretty">{{{subheadline}}}</div>
      {{/if}}
    </div>
    {{#if (length questions)}}
      <div class="divide-y divide-border border-y border-border">
        {{#each questions}}
          <details class="group">
            <summary class="flex w-full cursor-pointer items-start justify-between gap-6 py-4 text-left body-md text-fg list-none [&::-webkit-details-marker]:hidden">
              {{question}}
              <span class="text-fg-muted">
                <span class="group-open:hidden">{{icon "plus" size="20"}}</span>
                <span class="hidden group-open:inline">{{icon "minus" size="20"}}</span>
              </span>
            </summary>
            <div class="-mt-2 pb-4 pr-12 body-sm text-fg-muted">
              {{{answer}}}
            </div>
          </details>
        {{/each}}
      </div>
    {{/if}}
  </div>
</section>
