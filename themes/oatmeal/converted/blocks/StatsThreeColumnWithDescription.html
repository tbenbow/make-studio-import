<section class="py-16 bg-background">
  <div class="mx-auto w-full max-w-2xl px-6 md:max-w-3xl lg:max-w-7xl lg:px-10">
    <div class="relative flex flex-col gap-10 sm:gap-16">
      <hr class="absolute inset-x-0 -top-16 border-t border-foreground/10" />
      <div class="grid grid-cols-1 gap-6 lg:grid-cols-2">
        <h2 class="heading-lg text-foreground text-pretty">{{heading}}</h2>
        <div class="flex max-w-xl flex-col gap-4 body-md text-muted">
          {{{description}}}
        </div>
      </div>
      <div class="grid grid-cols-1 gap-2 md:grid-cols-3">
        {{#each stats}}
          <div class="rounded-xl bg-foreground/5 p-6">
            <div class="heading-md tracking-tight text-foreground">{{stat}}</div>
            <p class="mt-2 body-sm text-muted">{{text}}</p>
          </div>
        {{/each}}
      </div>
    </div>
  </div>
</section>
