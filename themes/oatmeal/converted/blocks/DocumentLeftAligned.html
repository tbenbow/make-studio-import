<section class="py-16 bg-background">
  <div class="mx-auto w-full max-w-2xl px-6 md:max-w-3xl lg:max-w-7xl lg:px-10 flex flex-col gap-10 sm:gap-16">
    <div class="flex max-w-2xl flex-col gap-6">
      <h1 class="heading-xl text-foreground text-balance">{{headline}}</h1>
      {{#if subheadline}}
        <div class="body-lg text-muted max-w-xl flex flex-col gap-4">
          {{{subheadline}}}
        </div>
      {{/if}}
    </div>
    <div class="max-w-2xl prose prose-sm text-muted prose-headings:text-foreground prose-a:text-foreground prose-a:underline prose-strong:text-foreground">
      {{{content}}}
    </div>
  </div>
</section>
