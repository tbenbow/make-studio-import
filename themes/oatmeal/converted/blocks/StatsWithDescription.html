<section class="py-16 bg-base">
  <div class="mx-auto w-full max-w-2xl px-6 md:max-w-3xl lg:max-w-7xl lg:px-10">
    <div class="relative flex flex-col gap-10 sm:gap-16">
      <hr class="absolute inset-x-0 -top-16 border-t border-border" />
      <div class="grid grid-cols-1 gap-6 lg:grid-cols-2">
        <h2 class="heading-lg text-fg text-pretty">{{headline}}</h2>
        <div class="body-md text-fg-muted max-w-xl">
          {{{description}}}
        </div>
      </div>
      {{#if (length stats)}}
        <div class="grid grid-cols-1 gap-2 md:grid-cols-3">
          {{#each stats}}
            <div class="rounded-xl bg-base-panel p-6">
              <div class="heading-md tracking-tight text-fg">{{stat}}</div>
              <p class="mt-2 body-sm text-fg-muted">{{text}}</p>
            </div>
          {{/each}}
        </div>
      {{/if}}
    </div>
  </div>
</section>
