<footer class="pt-16 bg-background">
  <div class="bg-foreground/5 py-16 text-foreground">
    <div class="mx-auto w-full max-w-2xl px-6 md:max-w-3xl lg:max-w-7xl lg:px-10 flex flex-col gap-16">
      <nav class="grid grid-cols-2 gap-6 body-sm sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5">
        {{#each categories}}
          <div>
            <h3 class="font-semibold">{{title}}</h3>
            <ul role="list" class="mt-2 flex flex-col gap-2">
              {{#each links}}
                <li class="text-muted">
                  <a href="{{url}}">{{label}}</a>
                </li>
              {{/each}}
            </ul>
          </div>
        {{/each}}
      </nav>
      <div class="body-sm text-muted/80">{{fineprint}}</div>
    </div>
  </div>
</footer>
