<section class="py-16 bg-background">
  <div class="mx-auto w-full max-w-2xl px-6 md:max-w-3xl lg:max-w-7xl lg:px-10 flex flex-col gap-10 sm:gap-16">
    {{#if headline}}
      <div class="flex max-w-2xl flex-col gap-6">
        <div class="flex flex-col gap-2">
          {{#if eyebrow}}
            <span class="body-sm font-semibold text-muted">{{eyebrow}}</span>
          {{/if}}
          <h2 class="heading-lg text-foreground text-pretty">{{headline}}</h2>
        </div>
        {{#if subheadline}}
          <div class="body-md text-muted text-pretty">{{{subheadline}}}</div>
        {{/if}}
      </div>
    {{/if}}
    <div class="grid grid-cols-1 gap-10 sm:grid-cols-2 lg:grid-cols-3">
      {{#each features}}
        <div class="flex flex-col gap-2 body-sm">
          <div class="flex items-start gap-3 text-foreground">
            <h3 class="font-semibold">{{headline}}</h3>
          </div>
          <div class="flex flex-col gap-4 text-muted">{{{description}}}</div>
        </div>
      {{/each}}
    </div>
  </div>
</section>
