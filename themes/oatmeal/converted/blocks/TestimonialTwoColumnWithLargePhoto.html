<section class="py-16 bg-background">
  <div class="mx-auto w-full max-w-2xl px-6 md:max-w-3xl lg:max-w-7xl lg:px-10">
    <figure class="grid grid-cols-1 gap-x-2 rounded-xl bg-foreground/5 p-2 lg:grid-cols-2">
      <div class="flex flex-col items-start justify-between gap-10 p-6 text-foreground sm:p-10">
        <blockquote class="relative flex flex-col gap-4 heading-md text-pretty before:content-['"'] after:content-['"']">
          {{quote}}
        </blockquote>
        <figcaption class="body-sm">
          <p class="font-semibold">{{name}}</p>
          <p class="text-muted">{{byline}}</p>
        </figcaption>
      </div>
      {{#if image}}
        <div class="flex overflow-hidden rounded-sm outline -outline-offset-1 outline-black/5">
          <img src="{{image}}" alt="{{name}}" class="w-full object-cover" />
        </div>
      {{/if}}
    </figure>
  </div>
</section>
