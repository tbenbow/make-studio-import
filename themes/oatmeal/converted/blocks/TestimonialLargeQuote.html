<section class="py-16 bg-background">
  <div class="mx-auto w-full max-w-2xl px-6 md:max-w-3xl lg:max-w-7xl lg:px-10">
    <figure class="text-foreground">
      <blockquote class="mx-auto max-w-4xl text-center heading-lg tracking-tight text-pretty before:content-['"'] after:content-['"']">
        {{quote}}
      </blockquote>
      <figcaption class="mt-16 flex flex-col items-center">
        {{#if image}}
          <div class="flex size-12 overflow-hidden rounded-full outline -outline-offset-1 outline-black/5">
            <img src="{{image}}" alt="{{name}}" class="size-full object-cover" />
          </div>
        {{/if}}
        <p class="mt-4 text-center body-sm font-semibold">{{name}}</p>
        <p class="text-center body-sm text-muted">{{byline}}</p>
      </figcaption>
    </figure>
  </div>
</section>
