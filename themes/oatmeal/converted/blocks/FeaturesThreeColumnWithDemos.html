<section class="py-16 bg-background">
  <div class="mx-auto w-full max-w-2xl px-6 md:max-w-3xl lg:max-w-7xl lg:px-10 flex flex-col gap-10 sm:gap-16">
    {{#if headline}}
      <div class="flex max-w-2xl flex-col gap-6">
        <div class="flex flex-col gap-2">
          {{#if eyebrow}}
            <span class="body-sm font-semibold text-muted">{{eyebrow}}</span>
          {{/if}}
          <h2 class="heading-lg text-foreground text-pretty">{{headline}}</h2>
        </div>
        {{#if subheadline}}
          <div class="body-md text-muted text-pretty">{{{subheadline}}}</div>
        {{/if}}
      </div>
    {{/if}}
    <div class="grid grid-cols-1 gap-2 lg:grid-cols-3">
      {{#each features}}
        <div class="rounded-lg bg-foreground/5 p-2">
          {{#if image}}
            <div class="relative overflow-hidden rounded-sm">
              <img src="{{image}}" alt="{{headline}}" class="w-full object-cover" />
            </div>
          {{/if}}
          <div class="p-6 sm:p-10 lg:p-6">
            <h3 class="body-md font-medium text-foreground">{{headline}}</h3>
            <div class="mt-2 flex flex-col gap-4 body-sm text-muted">{{{description}}}</div>
          </div>
        </div>
      {{/each}}
    </div>
  </div>
</section>
