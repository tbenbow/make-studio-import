<section class="py-16 bg-background">
  <div class="mx-auto w-full max-w-2xl px-6 md:max-w-3xl lg:max-w-7xl lg:px-10 flex flex-col gap-16">
    <div class="flex flex-col gap-32">
      <div class="flex flex-col items-start gap-6">
        {{#if eyebrow}}
          <span class="body-sm font-semibold text-muted">{{eyebrow}}</span>
        {{/if}}
        <h1 class="heading-xl text-foreground max-w-5xl text-balance">{{headline}}</h1>
        <div class="body-lg text-muted max-w-3xl flex flex-col gap-4">
          {{{subheadline}}}
        </div>
        {{#if buttons.length}}
          <div class="flex flex-wrap gap-4 mt-2">
            {{#each buttons}}
              {{> Button}}
            {{/each}}
          </div>
        {{/if}}
      </div>
      {{#if photo}}
        <div class="overflow-hidden rounded-xl outline -outline-offset-1 outline-black/5">
          <img src="{{photo}}" alt="{{headline}}" class="w-full object-cover" />
        </div>
      {{/if}}
    </div>
  </div>
</section>
