<section class="py-16 bg-base">
  <div class="px-6 md:px-8 lg:px-12 xl:px-24">
    {{#if title}}
      <div class="mb-12">
        {{> Heading label=label title=title description=description align=align}}
      </div>
    {{/if}}
    <div class="grid grid-cols-1 gap-12 {{#switch columns}}{{#case "3"}}md:grid-cols-2 xl:grid-cols-3{{/case}}{{#case "4"}}md:grid-cols-2 xl:grid-cols-4{{/case}}{{#otherwise}}md:grid-cols-2{{/otherwise}}{{/switch}}">
      {{#each items}}
        <a class="group relative flex items-end min-h-[450px] rounded-lg overflow-hidden">
          {{#if this.image}}
            <img src="{{this.image}}" alt="{{default this.title ""}}" class="absolute inset-0 w-full h-full object-cover object-center">
          {{else}}
            <div class="absolute inset-0 bg-base-alt"></div>
          {{/if}}
          <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent rounded-b-lg"></div>
          <div class="relative flex-1 p-6 sm:p-8 text-white">
            {{#if this.label}}
              <div class="relative inline-flex items-center px-3 -mx-2 min-h-6 text-sm font-semibold tracking-wide uppercase text-white mb-2">
                <span class="relative z-10 py-1">{{this.label}}</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="100%" viewBox="0 0 145 24" preserveAspectRatio="none" class="absolute inset-0 min-h-6 h-full w-full text-brand">
                  <path d="M141.17 19.4325C135.5 23.9673 119.888 23.593 89.9934 23.7807C57.6341 23.9839 12.6676 24.5587 4.80116 22.334C-1.60038 20.5236 -1.60039 6.2696 4.80117 3.81395C17.1069 -0.906523 109.115 -0.635282 136.902 1.35903C147.236 2.10074 146.534 15.1418 141.17 19.4325Z" fill="currentColor"></path>
                </svg>
              </div>
            {{/if}}
            {{#if this.title}}
              <h3 class="heading-sm text-white">{{this.title}}</h3>
            {{/if}}
            {{#if this.body}}
              <div class="body-sm text-white/70 mt-2 line-clamp-3">{{{this.body}}}</div>
            {{/if}}
          </div>
        </a>
      {{/each}}
    </div>
  </div>
</section>
