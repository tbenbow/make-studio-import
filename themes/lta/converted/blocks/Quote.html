<section class="py-16 bg-base">
  <div class="px-6 md:px-8 lg:px-12 xl:px-24">
    <figure class="relative max-w-4xl mx-auto pt-6 pb-0 text-center" style="color: var(--lta-heading, #26484c);">
      <div class="absolute top-[-3rem] text-[16.5rem] text-center leading-none left-0 w-full opacity-[0.12] z-0" style="font-family: 'ff-meta-serif-web-pro', serif;">“</div>
      <blockquote class="relative pb-6 text-2xl z-[1]" style="font-family: 'ff-meta-serif-web-pro', serif;">
        <em>{{quote}}</em>
      </blockquote>
      {{#if citation}}
        <figcaption>
          — <em>{{citation}}</em>
        </figcaption>
      {{/if}}
    </figure>
  </div>
</section>
