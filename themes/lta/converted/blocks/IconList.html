<section class="py-16 bg-base">
  <div class="px-6 md:px-8 lg:px-12 xl:px-24">
    {{#if title}}
      <div class="mb-12">
        {{> Heading label=label title=title description=description align=align}}
      </div>
    {{/if}}
    <div class="grid grid-cols-1 gap-12 {{#switch columns}}{{#case "3"}}md:grid-cols-2 xl:grid-cols-3{{/case}}{{#case "4"}}md:grid-cols-2 xl:grid-cols-4{{/case}}{{#otherwise}}md:grid-cols-2{{/otherwise}}{{/switch}}">
      {{#each items}}
        <div class="flex items-start gap-4">
          <div class="flex-shrink-0 mt-1 text-brand text-3xl">
            {{icon (default this.icon "leaf") size="32"}}
          </div>
          <div>
            {{#if this.title}}
              <h3 class="heading-xs" style="color: #26484c;">{{this.title}}</h3>
            {{/if}}
            {{#if this.body}}
              <div class="body-sm text-fg-muted mt-2">{{{this.body}}}</div>
            {{/if}}
          </div>
        </div>
      {{/each}}
    </div>
  </div>
</section>
