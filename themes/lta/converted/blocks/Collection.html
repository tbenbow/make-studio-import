<section class="py-16 bg-base">
  <div class="px-6 md:px-8 lg:px-12 xl:px-24">
    <div class="flex flex-col bg-base-muted rounded-lg overflow-hidden max-w-lg">
      <div class="px-6 py-4 bg-brand">
        {{#if label}}
          <div class="mb-1 text-on-brand text-xs font-bold uppercase tracking-wide">{{label}}</div>
        {{/if}}
        <h6 class="heading-xs text-on-brand">{{name}}</h6>
      </div>
      <div class="flex-1 py-3">
        {{#each links}}
          <a href="{{default this.url "#"}}" class="block px-6 py-2 body-sm text-fg hover:text-brand hover:bg-white transition-colors">
            {{this.label}}
          </a>
        {{/each}}
      </div>
    </div>
  </div>
</section>
