<header class="relative z-50 flex items-center gap-6 lg:gap-12 px-6 md:px-8 lg:px-12 xl:px-24 h-20 bg-base border-b border-border">
  <div class="flex gap-6 items-center">
    {{#if logo}}
      <a href="/" aria-label="Go to home page">
        <img src="{{logo}}" alt="{{default title "Land Trust Alliance"}}" class="h-10 w-auto">
      </a>
    {{else}}
      <a href="/" class="heading-sm font-bold" style="color: #26484c;" aria-label="Go to home page">
        {{default title "Land Trust Alliance"}}
      </a>
    {{/if}}
  </div>
  <nav class="flex-1 flex items-center justify-end gap-8">
    {{#each nav-items}}
      <a href="{{this.url}}" class="body-sm text-fg-muted hover:text-brand transition-colors hidden lg:inline-block">{{this.label}}</a>
    {{/each}}
    {{#if button-label}}
      {{> Button label=button-label url=button-url style="solid"}}
    {{/if}}
  </nav>
</header>
