<section class="py-16 bg-base">
  <div class="px-6 md:px-8 lg:px-12 xl:px-24">
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      {{#each images}}
        <figure class="relative">
          <img src="{{this.image}}" alt="{{default this.caption ""}}" class="w-full rounded-md" style="aspect-ratio: 16/9; object-fit: cover;">
          {{#if this.caption}}
            <figcaption class="body-sm text-fg-alt mt-2">{{this.caption}}</figcaption>
          {{/if}}
        </figure>
      {{/each}}
    </div>
  </div>
</section>
