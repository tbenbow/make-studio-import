<section class="py-16 bg-base">
  <div class="mx-auto w-full max-w-2xl px-6 md:max-w-3xl lg:max-w-7xl lg:px-10 flex flex-col gap-10 sm:gap-16">
    {{#if headline}}
      <div class="flex max-w-2xl flex-col gap-6">
        <div class="flex flex-col gap-2">
          {{#if eyebrow}}
            <p class="body-sm font-semibold text-fg-muted">{{eyebrow}}</p>
          {{/if}}
          <h2 class="heading-lg text-fg text-pretty">{{headline}}</h2>
        </div>
        {{#if subheadline}}
          <div class="body-md text-fg-muted text-pretty">{{{subheadline}}}</div>
        {{/if}}
      </div>
    {{/if}}
    {{#if (length brands)}}
      <div class="grid grid-cols-1 gap-2 sm:grid-cols-2 lg:grid-cols-4">
        {{#each brands}}
          <div class="flex flex-col justify-between gap-6 rounded-xl bg-base-panel p-6">
            <div class="flex flex-col items-start gap-2">
              {{#if logo}}
                <div class="flex h-8 shrink-0">
                  <img src="{{logo}}" alt="{{name}}" class="h-full w-auto">
                </div>
              {{/if}}
              {{#if text}}
                <p class="body-sm text-fg-muted">{{text}}</p>
              {{/if}}
            </div>
            {{#if footnote}}
              <p class="text-xs text-fg-muted">{{footnote}}</p>
            {{/if}}
          </div>
        {{/each}}
      </div>
    {{/if}}
  </div>
</section>
