<section class="py-16 bg-base">
  <div class="mx-auto w-full max-w-2xl px-6 md:max-w-3xl lg:max-w-7xl lg:px-10 flex flex-col gap-10">
    <div class="flex flex-col {{align}} gap-6">
      <div class="flex max-w-4xl flex-col {{align}} gap-2">
        {{#if eyebrow}}
          <p class="body-sm font-semibold text-fg-muted">{{eyebrow}}</p>
        {{/if}}
        <h2 class="heading-lg text-fg text-pretty">{{headline}}</h2>
      </div>
      {{#if subheadline}}
        <div class="body-md text-fg-muted max-w-3xl text-pretty">
          {{{subheadline}}}
        </div>
      {{/if}}
    </div>
    {{#if (length buttons)}}
      <div class="inline-flex flex-wrap {{align}} gap-4">
        {{#each buttons}}
          {{> Button}}
        {{/each}}
      </div>
    {{/if}}
  </div>
</section>
