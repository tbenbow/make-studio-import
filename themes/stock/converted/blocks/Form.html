<div class="isolate bgbase px-6 py-24 sm:py-32 lg:px-8">
  <div class="mx-auto max-w-2xl text-center">
    <h2 class="heading-lg text-fg">{{headline}}</h2>
    <p class="mt-2 body-lg text-fg-muted">{{subheadline}}</p>
  </div>
  <form action="#" method="POST" class="mx-auto mt-16 max-w-xl sm:mt-20">
    <div class="flex flex-col gap-6">
      {{#each fields}}
        {{> Field}}
      {{/each}}
    </div>
    <div class="mt-10">
      {{> Button label="Let's talk" link="#"}}
    </div>
  </form>
</div>
