<div class="relative bg-base-muted">
  <div class="mx-auto max-w-7xl lg:grid lg:grid-cols-12 lg:gap-x-8 lg:px-8">
    <div class="px-6 pb-24 pt-10 sm:pb-32 lg:col-span-7 lg:px-0 lg:pb-48 lg:pt-40 xl:col-span-6">
      <div class="mx-auto max-w-lg lg:mx-0">
        <div class="hidden sm:mt-32 sm:flex lg:mt-16">
          <div class="relative rounded-full px-3 py-1 text-sm leading-6 text-fg-muted ring-1 ring-border">
            {{promo-text}} <a href="{{promo-link-url}}" class="whitespace-nowrap font-semibold text-brand"><span aria-hidden="true" class="absolute inset-0"></span>{{promo-link-label}} <span aria-hidden="true">→</span></a>
          </div>
        </div>
        <h1 class="mt-24 heading-xl text-fg sm:mt-10 sm:text-heading-xl">{{headline}}</h1>
        <p class="mt-8 body-lg text-fg-muted sm:text-body-lg">{{subheadline}}</p>
        <div class="mt-10 flex items-center gap-x-6">
          <a href="{{primary-button-url}}" class="rounded-md bg-brand px-3.5 py-2.5 text-sm font-semibold text-on-brand shadow-sm hover:bg-brand-hover focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-brand">{{primary-button-label}}</a>
          <a href="{{secondary-button-url}}" class="body-sm font-semibold text-brand">{{secondary-button-label}} <span aria-hidden="true">→</span></a>
        </div>
      </div>
    </div>
    <div class="relative lg:col-span-5 lg:-mr-8 xl:absolute xl:inset-0 xl:left-1/2 xl:mr-0">
      <img src="{{image}}" alt="" class="aspect-[3/2] w-full bg-base-muted object-cover lg:absolute lg:inset-0 lg:aspect-auto lg:h-full">
    </div>
  </div>
</div>
