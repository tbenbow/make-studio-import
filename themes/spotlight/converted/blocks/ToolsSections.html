<section class="bg-base sm:px-8 mt-16 sm:mt-32">
  <div class="mx-auto w-full max-w-7xl lg:px-8">
    <div class="relative px-4 sm:px-8 lg:px-12">
      <div class="mx-auto max-w-2xl lg:max-w-5xl">
        <header class="max-w-2xl">
          <h1 class="heading-xl text-fg">{{headline}}</h1>
          <p class="mt-6 body-md text-fg-muted">{{subheadline}}</p>
        </header>
        <div class="mt-16 sm:mt-20">
          <div class="space-y-20">
            {{#each sections}}
            <section class="md:border-l md:border-border md:pl-6">
              <div class="grid max-w-3xl grid-cols-1 items-baseline gap-y-8 md:grid-cols-4">
                <h2 class="body-sm font-semibold text-fg">{{title}}</h2>
                <div class="md:col-span-3">
                  <ul role="list" class="space-y-16">
                    {{#each tools}}
                    <li class="group relative flex flex-col items-start">
                      <h3 class="body-md font-semibold tracking-tight text-fg">
                        {{#if url}}
                        <div class="absolute -inset-x-4 -inset-y-6 z-0 scale-95 bg-panel opacity-0 transition group-hover:scale-100 group-hover:opacity-100 sm:-inset-x-6 sm:rounded-2xl"></div>
                        <a href="{{url}}">
                          <span class="absolute -inset-x-4 -inset-y-6 z-20 sm:-inset-x-6 sm:rounded-2xl"></span>
                          <span class="relative z-10">{{title}}</span>
                        </a>
                        {{else}}
                        {{title}}
                        {{/if}}
                      </h3>
                      <p class="relative z-10 mt-2 body-sm text-fg-muted">{{description}}</p>
                    </li>
                    {{/each}}
                  </ul>
                </div>
              </div>
            </section>
            {{/each}}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
