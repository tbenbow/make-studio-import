<section class="bg-base">
  <div class="flex flex-col lg:flex-row">
    <div class="lg:w-3/5 overflow-hidden">
      {{#if image}}
        <img src="{{image}}" alt="{{default image-alt 'Hero image'}}" class="w-full h-auto object-cover">
      {{else}}
        <div class="w-full aspect-[4/3] bg-base-muted"></div>
      {{/if}}
    </div>
    <div class="flex flex-col justify-center py-12 lg:py-20 px-8 lg:px-12 xl:px-16 lg:w-2/5">
      <h1 class="heading-xl text-fg">
        {{default headline "Inspiring Tools for Playful Learning."}}
      </h1>
      <p class="body-lg text-fg-muted mt-4 max-w-lg">
        {{default subheadline "Helping students learn through the joy, wonder, and fun of OK Go's music videos."}}
      </p>
      {{#if (length buttons)}}
        <div class="mt-8 flex flex-wrap items-center gap-4">
          {{#each buttons}}
            {{> Button}}
          {{/each}}
        </div>
      {{/if}}
    </div>
  </div>
</section>
