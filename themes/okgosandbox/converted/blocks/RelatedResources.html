<section class="pt-10 pb-20 bg-base-muted">
  <div class="mx-auto w-full max-w-2xl px-6 md:max-w-3xl lg:max-w-6xl lg:px-10">
    <div class="flex items-center gap-4 mb-8">
      <div class="flex items-baseline gap-3">
        {{#if heading}}
          <span class="heading-sm text-fg uppercase tracking-wider">{{heading}}</span>
        {{/if}}
        {{#if parent-label}}
          <span class="text-fg-muted">/</span>
          <a href="{{default parent-link '#'}}" class="heading-sm font-bold uppercase tracking-wider text-brand hover:text-fg transition">
            {{parent-label}} â€º
          </a>
        {{/if}}
      </div>
      <div class="flex-1 h-px bg-border"></div>
    </div>
    {{#if (length items)}}
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 lg:gap-8">
        {{#each items}}
          <div>
            {{#if image}}
              <a href="{{default link '#'}}">
                <img src="{{image}}" alt="{{default image-alt title}}" class="w-full h-auto object-cover">
              </a>
            {{/if}}
            <div class="bg-base p-6 -mt-12 ml-6 relative shadow-lg">
              <h3 class="heading-md text-fg">
                {{default title "Resource Title"}}
              </h3>
              {{#if link}}
                <div class="mt-3">
                  {{> Button link=link label="View Resource" style="accent"}}
                </div>
              {{/if}}
            </div>
          </div>
        {{/each}}
      </div>
    {{/if}}
  </div>
</section>
