<header class="fixed top-0 left-0 right-0 z-50 bg-base/95 backdrop-blur-md">
  <nav>
    <div class="mx-auto flex h-20 max-w-[1440px] items-center justify-between px-5 sm:px-8 lg:px-12 xl:px-20">
      <a href="{{default logo_link '/'}}" class="flex items-center gap-3">
        {{#if logo}}
          <img src="{{logo}}" alt="{{logo_text}}" class="h-8 w-auto" />
        {{else}}
          <div class="relative w-8 h-8">
            <div class="absolute inset-0 bg-brand rotate-45"></div>
          </div>
        {{/if}}
        <span class="heading-md text-fg tracking-wide">{{default logo_text "PEAK"}}</span>
      </a>
      {{#if (length links)}}
        <div class="hidden md:flex items-center gap-12">
          {{#each links}}
            <a href="{{url}}" class="body-sm font-bold uppercase tracking-[0.2em] text-fg-muted hover:text-brand transition">
              {{label}}
            </a>
          {{/each}}
        </div>
      {{/if}}
      <div class="flex items-center gap-4">
        {{#if button_label}}
          <a href="{{default button_link '#'}}" class="hidden md:inline-flex items-center gap-2 body-sm font-bold uppercase tracking-[0.15em] text-on-brand bg-brand px-6 py-3 hover:bg-base-alt transition">
            {{button_label}}
          </a>
        {{/if}}
        <button type="button" aria-label="Toggle menu" class="md:hidden p-2 text-fg">
          <svg class="w-7 h-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16" />
          </svg>
        </button>
      </div>
    </div>
  </nav>
</header>
