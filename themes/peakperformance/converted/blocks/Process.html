<section class="py-24 sm:py-32 lg:py-40 bg-base relative overflow-hidden">
  <div class="mx-auto max-w-[1440px] px-5 sm:px-8 lg:px-12 xl:px-20">
    <div class="mb-16 lg:mb-24">
      {{#if eyebrow}}
        <p class="body-sm font-bold uppercase tracking-[0.2em] text-brand mb-6">{{eyebrow}}</p>
      {{/if}}
      <h2 class="heading-lg text-fg">{{{headline}}}</h2>
    </div>
    {{#if (length steps)}}
      <div>
        {{#each steps}}
          <div class="group grid grid-cols-1 lg:grid-cols-12 gap-6 lg:gap-0 py-10 lg:py-16 border-t border-fg/10">
            <div class="lg:col-span-2">
              <span class="heading-lg text-panel group-hover:text-brand transition-colors duration-500">{{number}}</span>
            </div>
            <div class="lg:col-span-4 flex items-center">
              <div>
                <h3 class="heading-md text-fg">{{title}}</h3>
                {{#if subtitle}}
                  <span class="body-sm font-bold uppercase tracking-[0.15em] text-brand mt-2 block">{{subtitle}}</span>
                {{/if}}
              </div>
            </div>
            <div class="lg:col-span-5 lg:col-start-8 flex items-center">
              <p class="body-lg text-fg-muted leading-relaxed">{{description}}</p>
            </div>
          </div>
        {{/each}}
      </div>
      <div class="border-t border-fg/10"></div>
    {{/if}}
  </div>
</section>
