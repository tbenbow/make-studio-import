<section class="py-24 sm:py-32 lg:py-40 bg-base relative overflow-hidden">
  <div class="mx-auto max-w-[1440px] px-5 sm:px-8 lg:px-12 xl:px-20">
    <div class="relative text-center">
      {{#if background_text}}
        <div class="absolute inset-0 flex items-center justify-center pointer-events-none overflow-hidden">
          <span class="heading-xl text-base-muted whitespace-nowrap select-none leading-none" style="font-size: clamp(6rem, 20vw, 18rem);">
            {{background_text}}
          </span>
        </div>
      {{/if}}
      <div class="relative z-10 py-10 sm:py-16">
        {{#if eyebrow}}
          <p class="body-sm font-bold uppercase tracking-[0.2em] text-brand mb-8">{{eyebrow}}</p>
        {{/if}}
        <h2 class="heading-lg text-fg mb-6">{{{headline}}}</h2>
        {{#if subheadline}}
          <div class="body-lg text-fg-muted max-w-lg mx-auto leading-relaxed mb-12">
            {{{subheadline}}}
          </div>
        {{/if}}
        {{#if (length buttons)}}
          <div class="flex flex-col sm:flex-row gap-4 justify-center">
            {{#each buttons}}
              {{> Button}}
            {{/each}}
          </div>
        {{/if}}
        {{#if footnote}}
          <p class="mt-10 body-sm uppercase tracking-[0.15em] text-fg-alt">{{footnote}}</p>
        {{/if}}
      </div>
    </div>
  </div>
</section>
