<section class="py-24 sm:py-32 lg:py-40 bg-base-muted relative overflow-hidden">
  <div class="mx-auto max-w-[1440px] px-5 sm:px-8 lg:px-12 xl:px-20">
    <div class="mb-16 lg:mb-24">
      {{#if eyebrow}}
        <p class="body-sm font-bold uppercase tracking-[0.2em] text-brand mb-6">{{eyebrow}}</p>
      {{/if}}
      <div class="flex flex-col lg:flex-row lg:items-end lg:justify-between gap-6">
        <h2 class="heading-lg text-fg">{{{headline}}}</h2>
        {{#if subheadline}}
          <div class="body-lg text-fg-muted max-w-md leading-relaxed">
            {{{subheadline}}}
          </div>
        {{/if}}
      </div>
    </div>
    {{#if (length features)}}
      <div class="grid md:grid-cols-2 gap-4 sm:gap-6">
        {{#each features}}
          <div class="{{#if @first}}md:row-span-2 aspect-[3/4] md:aspect-auto{{else}}aspect-[16/10]{{/if}} group relative overflow-hidden bg-panel">
            {{#if image}}
              <img src="{{image}}" alt="{{headline}}" class="absolute inset-0 w-full h-full object-cover group-hover:scale-105 transition-transform duration-700 ease-out" loading="lazy" />
              <div class="absolute inset-0 bg-gradient-to-t from-base via-base/40 to-transparent"></div>
            {{/if}}
            <div class="absolute bottom-0 left-0 right-0 p-6 sm:p-8 lg:p-10">
              <h3 class="heading-md text-fg mb-2">{{headline}}</h3>
              <p class="body-sm text-fg-muted leading-relaxed max-w-sm">{{description}}</p>
            </div>
            <div class="absolute top-0 left-0 w-full h-1 bg-brand scale-x-0 group-hover:scale-x-100 transition-transform duration-500 origin-left"></div>
          </div>
        {{/each}}
      </div>
    {{/if}}
  </div>
</section>
