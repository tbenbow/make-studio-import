{{#switch style}}
  {{#case "outline"}}
    <a href="{{link}}" class="inline-flex shrink-0 items-center justify-center gap-3 border-2 border-fg bg-transparent text-fg px-10 py-5 body-sm font-bold uppercase tracking-[0.15em] hover:bg-fg hover:text-base transition">
      {{default label "Click Here"}}
    </a>
  {{/case}}
  {{#otherwise}}
    <a href="{{link}}" class="inline-flex shrink-0 items-center justify-center gap-3 bg-brand text-on-brand px-10 py-5 body-sm font-bold uppercase tracking-[0.15em] hover:bg-base-alt transition">
      {{default label "Click Here"}}
    </a>
  {{/otherwise}}
{{/switch}}
