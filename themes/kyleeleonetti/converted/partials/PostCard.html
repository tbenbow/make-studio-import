<a href="{{url}}" class="group block bg-panel rounded-xl p-6 hover:shadow-md transition-all duration-300">
  {{#if category}}
    <p class="body-sm font-semibold text-accent mb-2">{{category}}</p>
  {{/if}}
  <h3 class="heading-sm text-fg mb-3 group-hover:text-brand transition-colors">{{title}}</h3>
  {{#if date}}
    <p class="body-sm text-fg-alt mb-3">{{date}}</p>
  {{/if}}
  {{#if excerpt}}
    <p class="body-md text-fg-muted line-clamp-3">{{excerpt}}</p>
  {{/if}}
</a>
