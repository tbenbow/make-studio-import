<section class="py-20 bg-base-muted">
  <div class="mx-auto w-full max-w-2xl px-6 md:max-w-3xl lg:max-w-7xl lg:px-10">
    <div class="flex items-center gap-4 mb-12">
      <div class="w-12 h-0.5 bg-accent"></div>
      <h2 class="heading-lg text-fg">{{heading}}</h2>
    </div>
    {{#if subheading}}
      <p class="body-lg text-fg-muted mb-10 max-w-2xl">{{subheading}}</p>
    {{/if}}

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      {{#each posts}}
        {{> PostCard title=title date=date excerpt=excerpt category=category url=url image=image}}
      {{/each}}
    </div>

    {{#if cta-label}}
      <div class="text-center mt-12">
        {{> Button link=cta-link label=cta-label style="outline"}}
      </div>
    {{/if}}
  </div>
</section>
