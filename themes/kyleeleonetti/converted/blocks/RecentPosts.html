<section class="py-20 bg-base-muted">
  <div class="mx-auto w-full max-w-2xl px-6 md:max-w-3xl lg:max-w-7xl lg:px-10">
    <div class="text-center mb-12">
      <h2 class="heading-lg text-fg mb-4">{{heading}}</h2>
      {{#if subheading}}
        <p class="body-lg text-fg-muted">{{subheading}}</p>
      {{/if}}
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      {{#each posts}}
        {{> PostCard title=title date=date excerpt=excerpt category=category url=url}}
      {{/each}}
    </div>

    {{#if cta-label}}
      <div class="text-center mt-10">
        {{> Button link=cta-link label=cta-label style="secondary"}}
      </div>
    {{/if}}
  </div>
</section>
