<section class="pb-24 bg-base">
  <div class="mx-auto w-full max-w-2xl px-6 md:max-w-3xl lg:max-w-5xl lg:px-10">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      {{#each items}}
        <div class="bg-panel border border-border overflow-hidden">
          {{#if image}}
            <div class="aspect-[3/2] overflow-hidden">
              <img src="{{image}}" alt="{{title}}" class="w-full h-full object-cover">
            </div>
          {{else}}
            <div class="aspect-[3/2] bg-base-muted"></div>
          {{/if}}
          <div class="p-6">
            {{#if category}}
              <p class="heading-xs text-accent uppercase tracking-wider mb-3">{{category}}</p>
            {{/if}}
            <h3 class="heading-sm text-fg mb-2">{{title}}</h3>
            {{#if description}}
              <p class="body-md text-fg-muted mb-4">{{description}}</p>
            {{/if}}
            {{#if link}}
              <a href="{{link}}" class="heading-xs text-accent uppercase tracking-wider hover:text-brand transition" rel="noopener">
                Learn More
                <span class="ml-1">&rarr;</span>
              </a>
            {{/if}}
          </div>
        </div>
      {{/each}}
    </div>
  </div>
</section>
